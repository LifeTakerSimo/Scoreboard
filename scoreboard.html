<html>
    <head>
        <link rel="stylesheet" href="scoreboard.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div>
                    <p id="homeScore"></p>
                </div>
                <div>
                
                    <button type="button" id="addOne" onclick="addOne(0)" >+1</button>
                    <button type="button" id="addTwo" onclick="addTwo(0)" >+2</button>
                    <button type="button" id="addThree" onclick="addThree(0)" >+3</button>
    
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div> 
                    <p id="guestScore"></p>
                </div>
                <div>
                
                    <button type="button" id="addOne" onclick="addOne(1)" >+1</button>
                    <button type="button" id="addTwo" onclick="addTwo(1)" >+2</button>
                    <button type="button" id="addThree" onclick="addThree(1)" >+3</button>
    
                </div>
            </div>
        </div>
        <script src="scoreboard.js"></script>
    </body>
</html>
